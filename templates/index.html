{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-12">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <div class="card card-body">
            <h3>Ingresar Datos</h3>

            <form action="/predecir" method="POST">
                <div class="form-group">
                    <label for="genero" class="form-label">Genero</label>
                    <select class="form-select" aria-label="Default select example" id="genero" name="genero">
                        <option selected>Seleccionar...</option>
                        <option value="0">Masculino</option>
                        <option value="1">Femenino</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" name="edad" id="edad" class="form-control">
                </div>
                <div class="form-group">
                    <label for="anio" class="form-label">Año de Inscripción</label>
                    <input type="number" name="anio" id="anio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="depto" class="form-label">Depto</label>
                    <select class="form-select" aria-label="Default select example" id="depto" name="depto">
                        <option selected>Seleccionar...</option>
                        {% for depto in deptos %}
                            <option value="{{depto.cod}}">{{depto.nombre}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="form-group">
                    <label for="muni" class="form-label">Muni</label>
                    <select class="form-select" aria-label="Default select example" id="muni" name="muni">
                        <option selected>Seleccionar...</option>
                        {% for muni in munis %}
                            <option value="{{muni.cod}}">{{muni.nombre}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="form-group pt-2">
                    <button type="submit" class="btn btn-primary btn-block form-control">Analizar</button>
                </div>
            </form>
            <form action="/training" method="POST" enctype="multipart/form-data">
                <div class="form-group pt-2">
                    <button type="submit" class="btn btn-primary btn-block form-control">Entrenar</button>
                </div>
            </form>
            <form action="/show_graphic" method="POST" enctype="multipart/form-data">
                <div class="form-group pt-2">
                    <button type="submit" class="btn btn-primary btn-block form-control">Gráfica</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
